<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <ul class="topnav">
        <li><a class="active" href="index.html">All menus</a></li>
        <li><a href="breakfast.html">Breakfast</a></li>        
        <li><a href="lunch.html">Lunch</a></li>

      </ul>

  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="user" id="username" required> 

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="password" required> 
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="button" class="signupbtn" onclick="submitSignUp()">Sign Up</button>
    </div>
  </div>
<script>
  let host = "https://merger-latest-otz8.onrender.com";

async function submitSignUp() {
    try {
        let email = document.getElementById("email").value;
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        const customerData = {
            email: email,
            username: username,
            password: password
        };

        const response = await fetch(`${host}/signup`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(customerData)
        });

        if (response.ok) {
            alert("Account saved successfully");
        } else {
            throw new Error("Failed to add CustomerData");
        }
    } catch (error) {
        console.error("Error saving customer data:", error.message);
        alert("Error saving customer data: " + error.message);
    }
}
</script>
</body>
</html>
